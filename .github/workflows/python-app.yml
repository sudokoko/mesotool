on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - run: pip install pyinstaller
    - run: pyinstaller src/main.py
    - uses: actions/upload-artifact@v2
      with:
        name: mesotool
        path: dist/*
        
    - uses: actions/download-artifact@v3
      with:
        name: mesotool
        path: output
