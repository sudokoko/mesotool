# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_and_test: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install dependencies
          command: python -m pip install pyinstaller
          name: Build pyinstaller application
          command: pyinstaller -F --hidden-import=tkinter main.py
          name: Export build artifacts
          command: |
            echo "dist/main" > /tmp/mesotool-artifact;
      - store_artifacts:
          path: /tmp/mesotool-artifact
          destination: mesotool_build_exec
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build-and-test
